<h2 mat-dialog-title>Registrar enfermedad</h2>

<mat-dialog-content >
    <form [formGroup]="formEnfermedad">

        <div class="row">

            <div class="col-12">

                <mat-form-field appearance="fill">
                    <mat-label> Estudiante</mat-label>
                    <mat-select formControlName="idEstudiante">
                        <!--let item of estudiante declaramos item->recorrer los atributos de la lista-> estudiante   -->
                      <mat-option *ngFor="let item of listaEstudiantes" [value]="item.id">
                        {{item.numeroIdentificacion}} - {{item.nombre}} {{item.apellido}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="col-12">
                <mat-form-field >
                    <mat-label>Nombre Enfermedad</mat-label>
                    <input matInput  type="text" formControlName="nombre" >
                  </mat-form-field>

            </div>

            <div class="col-12">
                <mat-form-field >
                    <mat-label>Observaci√≥n</mat-label>
                    <textarea matInput formControlName="observacion"></textarea>
                  </mat-form-field>
                
            </div>


        </div>


    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-dialog-close>Cancelar</button>
  <button class="btn btn-success" (click)="guardar()" [disabled]="!formEnfermedad.valid" >Registrar</button>
</mat-dialog-actions>
